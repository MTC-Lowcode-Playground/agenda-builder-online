{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Company Logo</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="companyName" placeholder="Enter company name...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="findLogoBtn">
                                    <span id="findLogoBtnText">Find Logo</span>
                                    <span id="findLogoSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div id="logoResults" class="mb-3 d-none">
                            <h6>Found Logo:</h6>
                            <div class="logo-suggestion-container">
                                <img id="suggestedLogo" class="img-fluid" alt="Suggested logo">
                                <div class="logo-actions mt-2">
                                    <button id="useLogoBtn" class="btn btn-sm btn-success">Use This Logo</button>
                                    <button id="rejectLogoBtn" class="btn btn-sm btn-outline-danger">Reject</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="logoUpload" accept="image/*">
                            <label class="custom-file-label" for="logoUpload">Or upload your own logo...</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="logo-preview-container">
                            <img id="logoPreview" class="img-fluid d-none" alt="Logo preview">
                            <p id="noLogoText">No logo selected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Agenda Data</h5>
            </div>
            <div class="card-body">
                <form id="agendaForm" onsubmit="return false;">
                    <textarea id="jsonInput" class="form-control" rows="10" placeholder="Enter your JSON data here..." required></textarea>
                    <button id="generateBtn" type="button" class="btn btn-primary mt-3">Generate Agenda</button>
                </form>
            </div>
        </div>
        
        <div id="downloadArea" class="alert alert-success d-none">
            <h4>Your agenda is ready!</h4>
            <a id="downloadLink" href="#" class="btn btn-success">Download Agenda</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
